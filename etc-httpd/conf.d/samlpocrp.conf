ServerName samlpocrp 
<VirtualHost *:443>
    ServerName https://samlpocrp:443
    UseCanonicalName On
    #DocumentRoot "/var/www/html"
    DocumentRoot "/var/www/cgi-bin"
    
CustomLog "/etc/httpd/logs/samlpocrp/access.log" combined env=!dontlog
ErrorLog "/etc/httpd/logs/samlpocrp/error.log"

<Location /php-shib-protected>
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        require shib-session
    </Location>



SSLEngine on
    #Disable CRIME vulernability v2.4+
    SSLCompression off
    #Clean SSL Issues and enable perfect forward secrecy
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1
    SSLHonorCipherOrder on
    SSLCipherSuite "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 \
 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 \
 EECDH EDH+aRSA !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS !RC4"
    #SSL Cert Stuff
    SSLCertificateFile    /etc/httpd/ssl/samlpocrp.crt
    SSLCertificateKeyFile /etc/httpd/ssl/samlpocrp.key
    #SSLCertificateChainFile /etc/httpd/ssl/serverchain.pem







</VirtualHost>
