ServerName sit.ridm.inside.telstra.com.au 
<VirtualHost *:82>
    ServerName sit.ridm.inside.telstra.com.au
    UseCanonicalName On
    #DocumentRoot "/var/www/html"
    DocumentRoot "/var/www/cgi-bin"
    
CustomLog "/etc/httpd/logs/sit.ridm.inside.telstra.com.au/access.log" combine env=!dontlog
ErrorLog "/etc/httpd/logs/sit.ridm.inside.telstra.com.au/error.log"

<Location /php-shib-protected>
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        require shib-session
    </Location>


RequestHeader set WL-Proxy-SSL true

#<IfModule proxy_module>
#ProxyPreserveHost On
#ProxyPass / http://10.75.75.152:14000/ retry=0 keepalive=Off disablereuse=On
#ProxyPassReverse / http://10.75.75.152:14000/
#</IfModule>

SSLEngine on
    #Disable CRIME vulernability v2.4+
    SSLCompression off
    #Clean SSL Issues and enable perfect forward secrecy
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1
    SSLHonorCipherOrder on
    SSLCipherSuite "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 \
EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 \
EECDH EDH+aRSA !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS !RC4"
    #SSL Cert Stuff
    SSLCertificateFile    /etc/httpd/ssl/sit.ridm.inside.telstra.com.au.crt
    SSLCertificateKeyFile /etc/httpd/ssl/sit.ridm.inside.telstra.com.au.key
    #SSLCertificateChainFile /etc/httpd/ssl/serverchain.pem

</VirtualHost>
