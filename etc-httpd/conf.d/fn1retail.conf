ServerName fn1.retail.service.inside.telstra.com 
<VirtualHost *:82>
    ServerName fn1.retail.service.inside.telstra.com
    UseCanonicalName On
    #DocumentRoot "/var/www/html"
    DocumentRoot "/var/www/cgi-bin"
    
CustomLog "/etc/httpd/logs/fn1.retail.service.inside.telstra.com/access.log" combined env=!dontlog
ErrorLog "/etc/httpd/logs/fn1.retail.service.inside.telstra.com/error.log"

<Location /php-shib-protected>
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        require shib-session
    </Location>


RequestHeader set WL-Proxy-SSL true

#<IfModule proxy_module>
#ProxyPreserveHost On
#ProxyPass / http://172.18.228.82:80/ retry=0 keepalive=Off disablereuse=On
#ProxyPassReverse / http://172.18.228.82:80/
#</IfModule>


SSLEngine on
    #Disable CRIME vulernability v2.4+
    SSLCompression off
    #Clean SSL Issues and enable perfect forward secrecy
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1
    SSLHonorCipherOrder on
    SSLCipherSuite "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 \
EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 \
EECDH EDH+aRSA !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS !RC4"
    #SSL Cert Stuff
    SSLCertificateFile    /etc/httpd/ssl/fn1.retail.service.inside.telstra.com.crt
    SSLCertificateKeyFile /etc/httpd/ssl/fn1.retail.service.inside.telstra.com.key
    #SSLCertificateChainFile /etc/httpd/ssl/serverchain.pem
</VirtualHost>
